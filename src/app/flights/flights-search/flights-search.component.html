<div id="container">
    <h1>{{flightSearchForm.title}}</h1>
    <div>
        <input type="text" placeholder="From" [(ngModel)]="flightSearchForm.from">
    </div>
    <div>
        <input type="text" placeholder="To" [(ngModel)]="flightSearchForm.to">
    </div>
    <div>
        <button (click)="search()">Search</button>
        <button (click)="terms()">Terms...</button>
    </div>
</div>
